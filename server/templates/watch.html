<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ anime_title }}</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/videojs-http-source-selector@latest/dist/videojs-http-source-selector.css" rel="stylesheet">
</head>
<body>
    <h1>{{ anime_title }}</h1>

    <!-- Video.js player -->
    <video id="anime-player" class="video-js vjs-default-skin" controls preload="auto" autoplay width="640" height="360" data-setup='{}'>
        <source src="{{ hls }}" type="application/x-mpegURL">
    </video>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://unpkg.com/videojs-http-source-selector@latest/dist/videojs-http-source-selector.js"></script>

    <script>
        var player = videojs('anime-player');
        
        // Initialize the quality selector plugin
        player.httpSourceSelector({
            default: 'auto' // Default to the highest quality
        });

        // Set up event listener for video play
        player.on('ready', function() {
            player.play(); // Ensure autoplay is triggered
        });
    </script>
</body>
</html>
